<template>


    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={closeModal}>
                    <lightning-icon icon-name="Standard:avatar" alternative-text="close" variant="inverse" size="small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Change Owner</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->





            <div class="slds-modal__content slds-p-around_medium lgc-bg">
                <div>You've selected {selectRecord} record</div>
                <lightning-button-menu alternative-text="Show menu" variant="border-filled" icon-name="utility:user">
                    <lightning-menu-item icon-name="utility:user" value="MenuItemOne" label="User">
                    </lightning-menu-item>
                    <lightning-menu-item icon-name="utility:swarm_request" value="MenuItemOne" label="Queue">
                    </lightning-menu-item>

                </lightning-button-menu>

                <div class="searchBarDiv" style="
                    width: 50%;
                    margin-top: -51px;
                    position: absolute;
                    margin-left: 49px;
                   ">

                    <lightning-input name="enter-search" placeholder="Search User..." type="search"></lightning-input>
                </div>

            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>


</template>
