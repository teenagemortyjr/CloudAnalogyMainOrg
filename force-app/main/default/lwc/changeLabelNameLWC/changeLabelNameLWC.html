<template>
<template if:false={isModalOpen}>

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open  slds-backdrop slds-backdrop--open">
        <div class="slds-modal__container" >
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Change Field API Name</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                <lightning-combobox
                name="progress"
                label="Select Object"
                value={value}
                placeholder="Select Object"
                options={customObjectNameList}
                onchange={onSelectObject} ></lightning-combobox>

               
                <lightning-card title="Select Fields">
                    <div class="slds-p-around_small">
                        <lightning-dual-listbox name="languages"
                                                label="Field"
                                                source-label="Available"
                                                selected-label="Selected Field"
                                                field-level-help="Select your preferred Field"
                                                options={customeObjectFieldList}
                                                onchange={handleChange}></lightning-dual-listbox>
                                                <br/>
                        <template if:true={lstSelected}>
                            <strong>You Selected: </strong>
                            <template for:each={lstSelected} for:item="sel">
                                <p key={sel}>{sel}</p>
                            </template>
                        </template>
                    </div>
                </lightning-card>

              
            </div>
            <template if:true={fieldListContainValue}>
            <lightning-card>
                <h1  style="font-weight:bold; font-size:15px">Field List </h1>

                <template for:each={lstSelected} for:item="lstSelected">
                    <li key={lstSelected}>
                 
                         <b> {  lstSelected }</b>
                        <input type="text"  placeholder="Edit the Field Name" required="" class="slds-input" >
                        <br> 
                        <br>        
                  
                     </li>
                </template>
                        
                      
                    
                   
           
                
                    
                    
                    
        </lightning-card>
    </template> 

            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">Update</button>
            </footer>


           
</div>
        </div>
    </section>
    
    
    </template>

</template>
